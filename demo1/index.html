<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <style>
        
        /* Lergenda Personalizada */
        .highcharts-legend > rect {
            stroke-width:1;
            stroke:blue;
            ry:8;
            rx:8;
            x:-2;
            y:-2;
        }

    </style>
</head>
<body>


    <div id="container" style="width:100%; height:400px;"></div>

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var myChart = Highcharts.chart('container', {
                chart: {
                    type: 'column',
                    spacingBottom: 50,
                    spacingLeft: 20,
                    spacingRight: 20,
                    borderWidth: 5,
                    borderColor: "#000",
                    borderRadius: 8
                },
                title: {
                    text: 'Fruit Consumption'
                },
                credits: {
                    position: {
                        align: 'right',
                        verticalAlign: 'bottom',
                        y: -20,
                        x: -20
                    },
                    style: {
                        color: "#111",
                        fontSize: "20px",
                    },
                },
                legend: {
                    enabled: true,
                    layout: 'horizontal',
                    itemMarginBottom:7,
                    align: 'center',
                    verticalAlign: 'bottom',
                    itemStyle: {
                        font: '9pt Raleway,Helvetica,sans-serif',
                        color: '#111'
                    },
                    itemHoverStyle: {
                        color: '#000'
                    },
                    itemHiddenStyle: {
                        color: '#444'
                    },
                },
                xAxis: {
                    categories: ['Apples', 'Bananas', 'Oranges']
                },
                yAxis: {
                    title: {
                        text: 'Fruit eaten'
                    }
                },
                series: [{
                    name: 'Jane',
                    data: [1, 0, 4]
                }, {
                    name: 'John',
                    data: [5, 7, 3]
                }]
            });

            myChart.renderer
                .text("* Texto personalizado ou coment√°rio adicionado.", "", document.getElementById("container").offsetHeight - 20)
                .attr({
                    zIndex: 2,
                })
                .add();
            
        });
    </script>
</body>
</html>
